<ion-view view-title="{{ 'VIEW_SAVINGS' | translate }}" hide-tabs="false">
  <ion-content class="has-header">
    <ion-list id="list-savings">
      <ion-item class="item-remove-animate item-button-right" collection-repeat="saving in savingsvm.savings track by saving.id" type="item-text-wrap">
        <strong><div id="ingredient">{{saving.ingredient}}</div></strong>
        <span>{{saving.fromVal}}</span> <span>{{saving.fromType}}</span> <i class="ion-arrow-right-c"></i>
        <span>{{saving.toVal}}</span> <span>{{saving.toType}}</span>
        <div class="buttons">
          <button class="button button-assertive" ng-click="savingsvm.removeSaving($index, saving)">
            <i class="icon ion-trash-a" ></i>
          </button>      
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
