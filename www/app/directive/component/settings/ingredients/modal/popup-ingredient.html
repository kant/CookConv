<form name="ingredientsvm.popupForm" novalidate>
  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="ingredientsvm.record.name" name="name" placeholder="{{ 'NAME' | translate }}" required>
    </label>
    <label class="item item-input">
      <input type="number" ng-model="ingredientsvm.record.masse_volumique" name="mv" placeholder="{{ 'MASSE_VOLUMIQUE' | translate }}" required>
    </label>
  </div>
</form>
