<ion-view view-title="{{ 'VIEW_SETTINGS' | translate }}" hide-tabs="false">
  <ion-content class="has-header">
    <ion-list>
      <a class="item item-icon-left item-icon-right" ui-sref="tab.settings-lang">
        <i class="icon ion-chatbox-working"></i>
        <h2 translate="SELECT_LANGUAGE"></h2>
        <span translate="SELECT_LANGUAGE_LABEL"></span> <span>{{ settingsvm.settings.current_lang_label }}</span>
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <div class="item item-icon-left">
        <i class="icon"></i>
        <h2 translate="VERSION_APP"></h2>
        <p><span app-version></span></p>
      </div>
      <div class="item item-divider" translate="MANAGE_PART">
      </div>
      <a class="item item-icon-left item-icon-right" ui-sref="tab.settings-ingredients">
        <i class="icon ion-clipboard"></i>
        <h2 translate="MANAGE_INGREDIENTS"></h2>
        <p translate="MANAGE_INGREDIENTS_LABEL"></p>
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="" ng-click="settingsvm.modalConfirmReset()">
        <i class="icon ion-arrow-return-left"></i>
        <h2 translate="REINIT_APP"></h2>
        <p translate="REINIT_APP_LABEL"></p>
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
