<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" type="text/css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="js/ng-cordova.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/directive/appDirectives.js"></script>

    <script type="text/javascript" src="js/service/dbService.js"></script>
    <script type="text/javascript" src="js/config/dbConfig.js"></script>

    <script type="text/javascript" src="js/controller/calculatorController.js"></script>
    <script type="text/javascript" src="js/controller/savingsController.js"></script>
    <script type="text/javascript" src="js/controller/settingsController.js"></script>
    <script type="text/javascript" src="js/controller/settingsLangController.js"></script>

    <script type="text/javascript" src="js/service/ingredientsService.js"></script>
    <script type="text/javascript" src="js/service/typesService.js"></script>
    <script type="text/javascript" src="js/service/languagesService.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar align-title="center" no-tap-scroll="false" class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
