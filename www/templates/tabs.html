<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="{{ 'TAB_TITLE_CALCULATOR' | translate }}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/calculator">
    <ion-nav-view name="tab-calculator"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{ 'TAB_TITLE_SAVINGS' | translate }}" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/save">
    <ion-nav-view name="tab-save"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{ 'TAB_TITLE_PARAMETERS' | translate }}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/parameters">
    <ion-nav-view name="tab-parameters"></ion-nav-view>
  </ion-tab>


</ion-tabs>
