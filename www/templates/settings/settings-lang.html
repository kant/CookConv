<ion-view view-title="{{ 'VIEW_LANGUAGES' | translate }}" hide-tabs="true">
  <ion-content>
    <ion-list>
      <ion-radio ng-model="langvm.current.lang" ng-repeat="language in langvm.languages track by language.code" ng-value="language.code" name="{{language.code}}"> {{language.label}} </ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
